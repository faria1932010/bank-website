<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank Website</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="pioneer_bank_website.js"></script>
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome To Our Bank</h1>
        <div id="form" action="" class="bg-white shadow p-5 mt-5">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success" >Enter</button>
        </div>
    </div>

    <div id ="transaction-area">
       <div class="row g-4">
           <div class="col-md-4">
               <div class="bg-primary text-white p-4 rounded mx-4">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span> </h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class=" bg-success text-white p-4 rounded mx-4">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span> </h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class=" bg-warning text-white p-4 rounded mx-4">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span> </h2>
               </div>
           </div>
       </div>

       <div class="row mt-5 g-4">
           <div class="col-md-6">
               <div class="bg-white shadow rounded p-5">
                <h4 class="pb-2">Deposit</h4>
                <input id="depositAmount" type="number" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
           </div>
           <div class="col-md-6">
               <div  class="bg-white shadow rounded p-5">
                <h4 class="pb-2">Withdraw</h4>
                <input id="withdrawAmount" type="number" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
           </div>
       </div>

    </div>
       
    <script>
        // Login Button event handler
        const logInBtn = document.getElementById('login');
        logInBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            console.log('login-area')
            loginArea.style.display = "none" ;
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = 'block';
            
        })
        
        // Deposit Button event handler

        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener("click", function(){
            
            const depositNumber = getInputNumber('depositAmount');

            
            updateSpanText('currentDeposit', depositNumber);
            updateSpanText('currentBalance', depositNumber);

            document.getElementById('depositAmount').value = "";
        })


        // Withdraw Button event handler

        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber('withdrawAmount');


            updateSpanText('currentWithdraw', withdrawNumber);
            updateSpanText('currentBalance', -1 * withdrawNumber);

        document.getElementById('withdrawAmount').value = "";
        })

        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            const current= document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            
            
            document.getElementById(id).innerText = total;
            
        }

        
       

        
    </script>
 
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
